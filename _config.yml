#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

collections:
  personal: # collection for personal blog posts
    output: true

header_pages:
  - archive.md
  - projects.md

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other

theme: minima

title: "Arycama's Blog"
author: "Arycama"
description: "Game Dev, Graphics Programming and Shaders" # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

# Email / Social media user names used by the minima theme:
